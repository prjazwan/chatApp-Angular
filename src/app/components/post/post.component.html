<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="https://via.placeholder.com/150" alt="" class="circle" />
    <span class="title">{{ post['username'] }}</span>
    <p class="time">
      {{ TimeFromNow(post.created) }}<br />
      Country
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <!-- <div class="card-image">
          <img class="postImage" src="https://taskandpurpose.com/uploads/2020/12/02/18988411-1.png?auto=webp" />
        </div> -->
        <div class="card-content">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
          <i (click)="LikePost(post)" [ngClass]="(!CheckInLikesArray(post.likes, user.username)) ? 'notLiked' : 'liked'"
            class="material-icons">thumb_up</i>
          <span class="iconSpan"> {{ post.totalLikes }}</span>
          <i class="material-icons"
            [ngClass]="(!CheckInLikesArray(post.comments, user.username)) ? 'notLiked' : 'liked'"
            (click)="OpenCommentBox(post)">chat</i>
          <span class="iconSpan"> {{ post.comments.length }}</span>
        </div>
      </div>
    </div>
  </div>
</ul>
